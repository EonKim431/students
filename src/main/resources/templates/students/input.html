<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <br>
    <form th:action="@{/students/input}" method="post">
        <table border="1" th:object="${dto}" class="table">
            <tr>
                <td>학번</td>
                <td>
                    <select th:field="*{id}">
                        <option th:each="number : ${list}" th:value="${number}" th:text="${number}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>국어점수</td>
                <td><input type="text" th:field="*{korean}"><span th:errors="*{korean}"></span></td>
            </tr>
            <tr>
                <td>수학점수</td>
                <td><input type="text" th:field="*{math}"><span th:errors="*{math}"></span></td>
            </tr>
            <tr>
                <td>영어점수</td>
                <td><input type="text" th:field="*{english}"><span th:errors="*{english}"></span></td>
            </tr>
            <tr>
                <td>역사점수</td>
                <td><input type="text" th:field="*{history}"><span th:errors="*{history}"></span></td>
            </tr>
        </table>
        <input type="submit">
    </form>
</div>
</body>
</html>
