<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <br>
    <table border="1" class="table">
        <thead>
            <tr>
                <th scope="col">학번</th>
                <th scope="col">학년</th>
                <th scope="col">반</th>
                <th scope="col">번호</th>
                <th scope="col">이름</th>
                <th scope="col">국어</th>
                <th scope="col">수학</th>
                <th scope="col">영어</th>
                <th scope="col">역사</th>
                <th scope="col">합계</th>
                <th scope="col">평균</th>
                <th scope="col">순위</th>
            </tr>
            <tr th:each="dto : ${list}" th:object="${dto}">
                <th scope="row" th:text="*{student_no}"></th>
                <td th:text="*{#strings.substring(student_no,0,1)}"></td>
                <td th:text="*{#strings.substring(student_no,1,3)}"></td>
                <td th:text="*{#strings.substring(student_no,3,5)}"></td>
                <td th:text="*{name}"></td>
                <td th:text="*{korean}"></td>
                <td th:text="*{math}"></td>
                <td th:text="*{english}"></td>
                <td th:text="*{history}"></td>
                <td th:text="*{total}"></td>
                <td th:text="*{avg}"></td>
                <td th:text="*{grade}"></td>
            </tr>
            <tr th:object="${cal}">
                <td></td>
                <td></td>
                <td>총  합</td>
                <td></td>
                <td></td>
                <td th:text="*{totalKorean}">국어평균</td>
                <td th:text="*{totalMath}">수학평균</td>
                <td th:text="*{totalEnglish}">영어평균</td>
                <td th:text="*{totalHistory}">역사평균</td>
                <td th:text="*{tot}">총합</td>
                <td th:text="*{totalAvg}">평균</td>
                <td></td>
            </tr>
            <tr th:object="${cal}">
                <td></td>
                <td></td>
                <td>총평균</td>
                <td></td>
                <td></td>
                <td th:text="*{avgKorean}">국어평균</td>
                <td th:text="*{avgMath}">수학평균</td>
                <td th:text="*{avgEnglish}">영어평균</td>
                <td th:text="*{avgHistory}">역사평균</td>
                <td th:text="*{avgTotal}">총합평균</td>
                <td th:text="*{avg}">평균</td>
                <td></td>
            </tr>
        </thead>
    </table>
</div>
</body>
</html>
