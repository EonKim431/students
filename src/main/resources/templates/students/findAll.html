<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <br>
    <table border="1" class="table">
        <thead>
            <tr>
                <th scope="col">학번</th>
                <th scope="col">이름</th>
                <th scope="col">학년</th>
                <th scope="col">반</th>
                <th scope="col">번호</th>
                <th scope="col">성별</th>
                <th scope="col">전화번호</th>
                <th scope="col">주소</th>
            </tr>
            <tr th:each="dto : ${list}" th:object="${dto}">
                <th scope="row" th:text="*{id}"></th>
                <td th:text="*{name}"></td>
                <td th:text="*{#strings.substring(id,0,1)}"></td>
                <td th:text="*{#strings.substring(id,1,3)}"></td>
                <td th:text="*{#strings.substring(id,3,5)}"></td>
                <td th:text="*{gender.desc}"></td>
                <td th:text="*{phone}"></td>
                <td th:text="*{address}"></td>
            </tr>
        </thead>
    </table>
</div>
</body>
</html>
